<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MeetupTitle</title>
</head>
<body>
  <div id="app">
    <label v-for="val in 5"
           :for="`radio_` + val"
           :key="val">
      <input type="radio" name="radio"
             :id="`radio_` + val"
             :value="val"
             v-model="checked">
      {{ val }}
    </label>
    <hr>
    <h1>{{ title }}</h1>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
